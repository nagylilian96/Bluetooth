<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A bevásárló kosár tartalma</title>
    <style>
        thead,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            margin:0 auto;
            background-color: lightslategray;
            font-style: bold;
        }
        table,th,td,tbody{
            border: 2px solid black;
            border-collapse: collapse;
            margin: 0 auto;
            padding: 20px;


        }
        td:not(td:nth-child(1)){
            text-align: right;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <caption>A bevásárló kosár tartalma</caption>
            <thead>
                <th>Terméknév</th>
                <th>Ár</th>
                <th>Darab</th>
                <th>Össz ár</th>
            </thead>
            <tbody>
                <tr>
                    <td>Napszemüveg</td>
                    <td>1500</td>
                    <td>1</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>Póló</td>
                    <td>2500</td>
                    <td>2</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>Fülhallgató</td>
                    <td>20000</td>
                    <td>3</td>
                    <td>60000</td>
                </tr>
                <tfoot>
                    <th colspan="3">Összesen fizetendő</th>
                    <th>66500</th>
                </tfoot>
            </tbody>
        </table>
    </div>
    
</body>
</html>
