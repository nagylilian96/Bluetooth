<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .a li{
            display: inline;
            border: 1px solid gray;
            width:200px;
        }
        .b li{
            display: inline-block;
            border: 1px solid gray;
            width: 200px;
        }
    </style>
</head>
<body>
    <nav class="a">
        <ul>
            <li><a href="#">Kezdőlap</a> </li>
            <li><a href="#">Magamról</a> </li>
            <li><a href="#">Hobby</a></li>
            <li><a href="#">Kapcsolat</a></li>
        </ul>
    </nav>
<hr>
    <nav class="b">
        <ul>
            <li><a href="#">Kezdőlap</a> </li>
            <li><a href="#">Magamról</a> </li>
            <li><a href="#">Hobby</a></li>
            <li><a href="#">Kapcsolat</a></li>
        </ul>
    </nav>
    <div>
        <p><b>Kata:</b>Mit csinálsz ma délután?</p>
        <p><b>Tamás:</b>Megyek edzésre, de utána találkozzunk!</p>
    </div>
</body>
</html>
