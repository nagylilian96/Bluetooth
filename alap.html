<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alap HTML oldal</title>
    <style>
        .piros{ color:red;

        }
        figure{
            border: 1px solid rgb(77, 12, 12);

        }
        h1{
            background-color: rgb(252, 212, 33);
        }
        #mas{
            font-style: italic;
            font-weight: bold
        }
    </style>
</head>
<body>
    <h1>Főcím</h1>  
    <h6>Alcím 6-os</h6>
    <br>
    <p>Bekezdés...</p>
    <p class="piros">ez itt valami szöveg</p>
    <figure>   
        <img src="https://picsum.photos/seed/picsum/300" alt="véletlen fotó" title="a kép címe...">
        <figcaption>Kép címe</figcaption>
    </figure>
    <p id="mas">másik bekezdés...</p>
</body>
</html>
